<!doctype html>
<html lang="en">
  <head>
    <title>Your Tutor - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='img/your tutor logo1.jpg') }}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Ganti path asset pakai url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>

  <body class="img js-fullheight" style="background-color: rgb(209, 152, 101);">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Register for Booking Your Tutor</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <form action="{{ url_for('register') }}" method="post" class="signin-form">
              <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Please Create an Account</h3>

                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                  <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                </div>

                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>

                <p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
                <div class="social d-flex text-center">
                  <a href="#" class="px-2 py-2 mr-md-1 rounded">Facebook</a>
                  <a href="#" class="px-2 py-2 ml-md-1 rounded">Twitter</a>
                </div>

                <p class="w-100 text-center mt-3">
                  Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
